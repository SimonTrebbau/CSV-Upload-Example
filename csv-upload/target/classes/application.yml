spring:
  application:
    name: csv-upload

  datasource:
    url: jdbc:postgresql://localhost:5432/csv_car
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
